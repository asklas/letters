<!DOCTYPE html>
<html>
<head>
    <title>일차 편지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .letter {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        p {
            margin: 0;
        }

        .sender {
            font-weight: bold;
        }

        .recipient {
            font-style: italic;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>일차 편지</h1>

        <p class="recipient">도유에게</p>
        <div class="message">
            <p>[편지 내용을 입력하세요]</p>
        </div>
        <p class="sender">재영이가</p>
    </div>
</body>
</html>
